<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Exercise your brain and guess the secret number in our fun puzzle game!"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="icon" href="faviconpc-64.jpg" />
    <link rel="icon" href="faviconapple-180.jpg" />
    <link rel="manifest" href="webmanifest" />
    <title>Hidden &mdash; Digit &mdash; Hunt</title>
  </head>
  <body>
    <section class="section-1 flex">
      <div class="top">
        <p class="top-head animate__animated animate__fadeInLeft">
          Welcome to Guess My Number
        </p>
        <p class="top-p animate__animated animate__fadeInRight">
          Get Ready For a Fun Challenge!
        </p>
        <div class="wrap">
          <button class="btn click animate__animated animate__fadeInUpBig">
            Click Here to Get Started!
          </button>
        </div>
      </div>
    </section>
    <section class="section-2">
      <header>
        <h1 class="guess-no">Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
